<html>
<head>
	<meta charset="utf-8">
	<title>SWOTter</title>
	<style>
	* {
		font-family: sans-serif;
	}
	table {
		border: 0px;
	}
	.swotTable {
		border-color: 2px solid #ffffff;
		text-align: center;
		position: relative;
	}
	.swotTable td {
		width: 50%;
		height: 50%;
		position: relative;
	}
	.area {
		position: relative;
	}
	.areaTitle {
		position: absolute;
		text-align: right;
		vertical-align: top;
		top: 5px;
		right: 5px;
	}
	</style>
</head>
<body>
	<table width="100%">
		<tr><td>
			<h1 align="center">SWOTter</h1>
			<center><sub>A simple browser based SWOT Analysis tool.</sub></center>
		</td></tr>
		<tr><td><center>
			<form>
				<input name="chara" type="text" placeholder="Characteristic">
				<select name="type">
					<option value="0" selected>Strength</option>
					<option value="1">Weakness</option>
					<option value="2">Opportunity</option>
					<option value="3">Threat</option>
				</select>
				<input type="submit" value="Add">
			</form>
		</center></td></tr>
		<tr>
			<table class="swotTable" width="100%" height="100%">
				<tr>
					<td class="area" bgcolor="#DCFABC">
						<div class="areaTitle">Strengths</div>
					</td>
					<td class="area" bgcolor="#FFCEC0">
						<div class="areaTitle">Weaknesses</div>
					</td>
				</tr>
				<tr>
					<td class="area" bgcolor="#B4EFCF">
						<div class="areaTitle">Opportunities</div>
					</td>
					<td class="area" bgcolor="#F8BBD1">
						<div class="areaTitle">Threats</div>
					</td>
				</tr>
			</table>
		</tr>
	</table>
</body>
</html>
