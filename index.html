<html>
<head>
	<meta charset="utf-8">
	<title>SWOTter</title>
</head>
<body>
	<table width="100%">
		<tr><td>
			<h1 align="center">SWOTter</h1>
			<center><sub>A simple browser based SWOT Analysis tool.</sub></center>
		</td></tr>
		<tr><td><center>
			<form>
				<input name="chara" type="text" placeholder="Characteristic">
				<select name="type">
					<option value="0" selected>Strength</option>
					<option value="1">Weakness</option>
					<option value="2">Opportunity</option>
					<option value="3">Threat</option>
				</select>
				<input type="submit" value="Add">
			</form>
		</center></td></tr>
		<tr>
			<table width="100%" height="100%" border="1">
				<tr>
					<td bgcolor="#DCFABC">Strengths</td>
					<td bgcolor="#FFCEC0">Weaknesses</td>
				</tr>
				<tr>
					<td bgcolor="#B4EFCF">Opportunities</td>
					<td bgcolor="#F8BBD1">Threats</td>
				</tr>
			</table>
		</tr>
	</table>
</body>
</html>
